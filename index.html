<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" / >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles/bootstrap.css" media="all" rel="stylesheet" type="text/css" />
    <link href="styles/jquery-ui.css" media="all" rel="stylesheet" type="text/css" />
    <link href="styles/custom.css" media="all" rel="stylesheet" type="text/css" />
    <title>Backgammon</title>
  </head>
  <body>
    <div style="background-color: #c60; margin-bottom: 20px">
      <h1 style="color: white; margin: 0 0 0 150px">Backgammon</h1>
    </div>
    <div id="field" class="root" style="position: relative; display:none">
      <div class="board-element board-frame" style="height: 10px; width: 700px; top: -10px; left: 0px"></div>
      <div class="board-element board-frame" style="height: 520px; width: 10px; top: -10px; left: -10px"></div>
      
      <div class="board-element board-frame" style="height: 520px; width: 10px; top: -10px; left: 650px"></div>
      <div class="board-element board-frame" style="height: 520px; width: 10px; top: -10px; left: 700px"></div>
      <div class="board-element board-frame" style="height: 10px; width: 700px; top: 500px; left: 0px"></div>

    </div>
    <div id="info" style="display: none">
      <div id="BlackPlayerNameLabel" style="font-size: 22px; font-weight: bold; position: absolute; left: 880px; top: 50px;"></div>
      <div id="BlackPlayerDie" class="die">&nbsp;</div>
      <div id="RedPlayerDie" class="die">&nbsp;</div>
      <div id="RedPlayerNameLabel" style="font-size: 22px; font-weight: bold; position: absolute; left: 880px; top: 490px; color: #D00"></div>
      <button id="btn-exit" class="btn btn-primary" >Exit</button>
    </div>
    <div id="login-box" style="border: 10px solid #630; width: 300px; padding: 15px" class="root">
      <form>
        <legend>Welcome</legend>
        <label>Black player</label>
        <input id="BlackPlayerName" type="text" placeholder="Black player name">
        <label>Red player</label>
        <input id="RedPlayerName" type="text" placeholder="Black player name">
        <br />
        <button id="btn-play" class="btn btn-primary">Play</button>
      </form>
    </div>
    <!--script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script -->
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/game.js"></script>
    <script>
      
      var the_board = new Board();
      the_board.init();
      var die1, die2;
      $(document).ready(function() {

        $('#btn-exit').click(function() {
          window.location = 'index.html';
          return false;
        });

        $('#btn-play').click(function() {
          $('#login-box').hide();
          $('#field').show();
          $('#info').show();
          the_board.init_checkers();
          the_board.validate();
          $('#BlackPlayerNameLabel').append('Player: ' + $('#BlackPlayerName').val() + '<br /><br /><button id="BlackRollDice" class="btn btn-inverse">Roll Dice</button>');
          $('#RedPlayerNameLabel').html('<button id="RedRollDice" class="btn btn-danger">Roll Dice</button><br /><br />Player: ' + $('#RedPlayerName').val());
          
          die1 = new Die($('#BlackPlayerDie'));
          die2 = new Die($('#RedPlayerDie'));
          $('#BlackRollDice').click(function() {
            die1.roll();
            die2.roll();
            $('#BlackRollDice').attr('disabled', 'disabled');
            $('#RedRollDice').removeAttr('disabled');
            the_board.validate(BLACK);
          });
          $('#RedRollDice').click(function() {
            die1.roll();
            die2.roll();
            $('#RedRollDice').attr('disabled', 'disabled');
            $('#BlackRollDice').removeAttr('disabled');
            the_board.validate(RED);
          });
          return false;
        });

      });
    </script>
  </body>
</html>
